# Python to Linux Web App on Azure (revised)
trigger:
- none

variables:
  # Azure Resource Manager connection created during pipeline creation
  azureServiceConnectionId: 'a69dee84-ab3a-4b65-8bf8-34e59926233f'

  # Web app name
  webAppName: 'cn-chatbot'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Environment name
  environmentName: 'cn-chatbot'

  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)

  pythonVersion: '3.11'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    # Optional: show largest folders to help debugging (can remove later)
    - script: |
        echo "Disk usage before packaging:"
        df -h .
        echo
        echo "Top folders (depth=2):"
        du -h --max-depth=2 | sort -h | tail -n 20 || true
      workingDirectory: $(projectRoot)
      displayName: 'Show disk usage (debug)'

    # Remove any local virtualenv if present to save space
    - script: |
        echo "Removing local virtualenv folders (if any) to save disk space..."
        rm -rf antenv .venv venv || true
        echo "Removing pip cache (if any)..."
        rm -rf ~/.cache/pip || true
      displayName: 'Prune local venv and pip cache'
      workingDirectory: $(projectRoot)

    # Ensure artifact staging directory exists then create zip while excluding heavy folders/files
    - script: |
        echo "Preparing artifact staging directory..."
        mkdir -p $(Build.ArtifactStagingDirectory)
        cd $(projectRoot)

        echo "Creating ZIP: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip"
        /usr/bin/zip -r "$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip" . \
          -x "antenv/*" ".venv/*" "venv/*" ".git/*" ".github/*" "data/*" "models/*" \
             "__pycache__/*" "*.pyc" "*/.cache/*" "*.pt" "*.bin" "*.ckpt" "*.tar.gz" \
             "$(Build.ArtifactStagingDirectory)/*"
        echo "ZIP completed. Resulting file:"
        ls -lh "$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip" || true
      displayName: 'Create ZIP excluding venv, git, caches, large files'
      workingDirectory: $(projectRoot)

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Upload package'
      artifact: drop

- stage: Deploy
  displayName: 'Deploy Web App'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      vmImage: $(vmImageName)
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:

          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version'

          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App : cn-chatbot'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: $(webAppName)
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip
