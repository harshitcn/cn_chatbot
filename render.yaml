services:
  - type: web
    name: cn-chatbot
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: APP_ENV
        value: production
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DEBUG
        value: "False"
    healthCheckPath: /health
    autoDeploy: true

