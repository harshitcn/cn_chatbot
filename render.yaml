services:
  - type: web
    name: cn-chatbot
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 75 --workers 1 --limit-max-requests 1000
    envVars:
      - key: APP_ENV
        value: production
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DEBUG
        value: "False"
      - key: TRANSFORMERS_CACHE
        value: /opt/render/.cache/huggingface
      - key: TOKENIZERS_PARALLELISM
        value: "false"
      - key: PYTORCH_CUDA_ALLOC_CONF
        value: "max_split_size_mb:64"
      - key: HF_HUB_DISABLE_EXPERIMENTAL_WARNING
        value: "1"
      - key: TRANSFORMERS_NO_ADVISORY_WARNINGS
        value: "1"
      - key: PYTORCH_ENABLE_MPS_FALLBACK
        value: "1"
      - key: OMP_NUM_THREADS
        value: "1"
      - key: MKL_NUM_THREADS
        value: "1"
    healthCheckPath: /health
    autoDeploy: true

