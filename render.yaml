services:
  - type: web
    name: cn-chatbot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DEBUG
        value: "False"
    healthCheckPath: /health
    autoDeploy: true

